<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Concentración de Disolución</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Concentración de Disolución</h1>
        <form id="concentration-form">
            <label for="solute-mass">Masa de soluto (g):</label>
            <input type="number" id="solute-mass" step="0.01" required>
            
            <label for="solution-volume">Volumen de disolución (L):</label>
            <input type="number" id="solution-volume" step="0.01" required>
            
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
